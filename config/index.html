<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>space.api-4-pebble</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body>

  	<span id="info" class="label label-default"></span>

  	<div class="container">

		<form class="form-horizontal">
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Configuration</h1>
				</div>
				<div class="panel-body">

					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
							  <label class="col-lg-4 control-label" for="baustelle">Choose a space</label>
							  <div class="col-lg-8">
							    <select id="space" name="space" class="form-control"></select>
							  </div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-4">
							<input id="cancel" type="button" class="btn btn-inverse" value="cancel"/>
							<input id="submit" type="button" class="btn btn-inverse" value="submit"/>
						</div>
					</div>

				</div>
			</div>
		</form>

	</div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
